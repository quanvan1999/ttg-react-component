<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <svg width="100" height="100">
            <rect x="0"  y="0"  width="30" height="30" ry="4" fill="rgb(17,17,17)"/>
            <rect x="35" y="0"  width="30" height="30" ry="4" fill="rgb(17,17,17)"/>
            <rect x="70" y="0"  width="30" height="30" ry="4" fill="rgb(17,17,17)"/>
            <rect x="0"  y="35" width="30" height="30" ry="4" fill="rgb(17,17,17)"/>
            <rect x="35" y="35" width="30" height="30" ry="4" fill="rgb(17,17,17)"/>
            <rect x="70" y="35" width="30" height="30" ry="4" fill="rgb(17,17,17)"/>
            <rect x="0"  y="70" width="30" height="30" ry="4" fill="rgb(17,17,17)"/>
            <rect x="35" y="70" width="30" height="30" ry="4" fill="rgb(17,17,17)"/>
            <rect x="70" y="70" width="30" height="30" ry="4" fill="rgb(17,17,17)">
                <animate attributeType="CSS" attributeName="opacity" 
                    from="1" to="1" values="1;0;1" keyTimes="0;0.5;1" delay="2s" dur="2s" repeatCount="indefinite" />
            </rect>
        </svg>
    </body>
</html>
